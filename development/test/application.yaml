apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test
  namespace: janus-argocd
  labels:
    environment: development
    component: test
spec:
  project: default
  source:
    repoURL: https://github.com/evans-developer-demos/test-manifests.git
    targetRevision: main
    path: development
  destination:
    server: https://kubernetes.default.svc
    namespace: test-development
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
