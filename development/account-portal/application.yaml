apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: account-portal
  namespace: janus-argocd
  labels:
    environment: development
    component: account-portal
spec:
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    repoURL: https://github.com/rhdh-demo-gh/account-portal-manifests.git
    targetRevision: main
    path: ./development
  destination:
    server: https://kubernetes.default.svc
    namespace: account-portal-development
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
