apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: delete-me
  namespace: argocd
  labels:
    environment: development
    component: delete-me
spec:
  project: default
  source:
    repoURL: https://github.com/rhdh-demo-gh/delete-me-manifests.git
    targetRevision: main
    path: development
  destination:
    server: https://kubernetes.default.svc
    namespace:delete-me-development
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
